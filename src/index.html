<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Niall's Daily Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Rajdhani" rel="stylesheet">
</head>
<body>
    <h1 class="main_header">Daily Journal</h1>
    <form action="" >
        <fieldset>
            <label for="journalDate" class="topics">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate" class="text_fields">
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="conceptsCovered" class="topics">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered" class="text_fields">
        </fieldset>
    </form>
    </form>
    <form action="">
        <fieldset>
            <label for="journaEntry" class="topics">Journal Entry</label>
            <input type="text" name="journalEntry" id="journalEntry" class="text_fields" >
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="moodForDay" class="topics" >Journal Entry</label>
            <select name="mood" id="moodForDay" class="text_fields"> 
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="stressed">Stressed</option>
                    <option value="overwhelmed">Overwhelmed</option>
            </select>
        </fieldset>
    </form>
    <div class="bottom_bar"></div>
</body>
</html>
