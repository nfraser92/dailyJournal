<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daily Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="" >
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
    </form>
    </form>
    <form action="">
        <fieldset>
            <label for="journaEntry">Journal Entry</label>
            <input type="text" name="journalEntry" id="journalEntry">
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="moodForDay">Journal Entry</label>
            <select name="mood" id="moodForDay"> 
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="stressed">Stressed</option>
                    <option value="overwhelmed">Overwhelmed</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
